<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>De-centra Supply Chain Demo</title>

    <!-- Bootstrap -->
    <!--link href="css/bootstrap.min.css" rel="stylesheet"-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <style>
    .header {
    	background: rgb(255, 255, 255);
    	color: #0b0b0b;
    }
    .notification {    	    
    	position: absolute;
    	margin: auto;
	    padding: 12px 25px 8px;
    	top: 83px;
	    right: 0;
	    left: 0;
    	height: 57px;
	    border-radius: 25px;
    	z-index: 1;
	    box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.2);
    	width: max-content;
    }
    .panel {
		margin-bottom: 20px;
    }
    .card {    	    
    	padding: 20px;
	    box-shadow: 0px 5px 10px rgba(0,0,0,0.2);
    }
  
	.panel-title {
    	margin-bottom: 15px;
    	font-size: 18px;
    }
    .image_container {
    	margin-bottom: 30px;
    }
    .image_container img {
    	width: 100%;
    	height: 165px;
    	max-height: 165px;
    }
    .footer {
    	background: rgb(100, 100, 100);
    	color: #fff;
    }
    </style>
    
  </head>
  <body>
    <div class=".container-fluid">
    
		<div id="notification-container" class="alert alert-warning notification" role="alert" style="display: none;">
			<h4 style="color: red"><span id="contract-notification" class="contract-notification"></span></h4>
		</div>
    
	    <div class="row pt-4 pb-4 header">
			<div class="col-2">
		
			</div>
			<div class="col-8">
	          <h1 class="text-center"><img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" src="images/free/de-centra-logo.png" data-holder-rendered="true"></h1>
			  <h3 class="text-center">an e-commerce application</h3>
			</div>
			<div class="col-2">
				
			</div>
		</div>
		
		 <div class="row pt-4 pb-4" style="background-color: rgb(200, 200, 200)">

			<div class="col-6 pt-1">
          		<h3 class="ml-3">Total items present on blockchain: <span id="itemCount" class="item-tot-count"></span></h3>
			</div>
			<div class="col-6 text-right">
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-lg btn-primary mr-3" data-toggle="modal" data-target="#exampleModal">
					Create New Item
				</button>		
			</div>
		</div>
		
    	     
	    <div class="row mt-4 pl-4 pr-4">
	    	<div class="col-2"></div>
			<div class="col-8">
			<div id="itemsRow" class="row">
        	<!-- INITIAL ITEMS LOAD HERE -->
        	
	    	</div>
			</div>
	    </div>
	    
	    
		<div class="row pt-4 pb-4 mt-4 footer">
			<div class="col-6">
				<span class="ml-3">&copy; 2024 Vinit Saini</span>
			</div>
			<div class="col-6 text-right">
				<span class="mr-3">Supply Chain Demo</span>
			</div>
		</div>
    </div>
    
    
    <!-- Modal -->
<div class="modal fade center" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create New Item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

		<form id="createItemForm">
      		<div class="form-group row">
     			<div class="col-4 pt-2">
		        	<label for="i_identifier">Name:</label>
		        </div>
		        <div class="col-8">
	        		<input type="text" class="form-control" id="i_identifier" placeholder="Enter item name" required value="Test-item">
	        	</div>
      		</div>
      		<div class="form-group row">
       			<div class="col-4 pt-2">
    	    		<label for="i_price">Price (ETH):</label>
		        </div>
		        <div class="col-8">    	    		
	        		<input type="text" class="form-control" id="i_price" placeholder="Enter item price" required value="2">
		        </div>	        		
      		</div>
      		<div class="form-group row">
     			<div class="col-4 pt-2">      		
        			<label for="i_category">Category:</label>
		        </div>
		        <div class="col-8">        		
	        		<input type="text" class="form-control" id="i_category" placeholder="Enter item category" required value="">
		        </div>	        		
      		</div>
      		<div class="form-group row">
     			<div class="col-4 pt-2">      		
        			<label for="i_condition">Condition:</label>
		        </div>
		        <div class="col-8">        		
	        		<input type="text" class="form-control" id="i_condition" placeholder="Enter item condition" required value="">
		        </div>	        		
      		</div>
      
      		<div class="text-right pt-3 pb-3">             
      			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	    		<button type="button" class="btn btn-primary btn-create-item">Create Item</button>
      		</div>
	    </form>

      </div>

    </div>
  </div>
</div>
    

<!-- Section for creating a new item (initially hidden) -->
    <div id="itemTemplate" class="row" style="display: none;">
      <div class="panel panel-default panel-items col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <div class="panel-heading">
            <h5 class="panel-title">Item Title</h5>
          </div>
          <div class="panel-body">
          	<div class="image_container">
	            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" src="https://images.pexels.com/photos/1294886/pexels-photo-1294886.jpeg" data-holder-rendered="true">
			</div>
            <strong>Condition</strong>: <span class="item-condition">dummy-condition</span><br/>
            <strong>Category</strong>: <span class="item-category">dummy-category</span><br/>
            <strong>Cost (ETH)</strong>: <span class="item-cost">dummy-cost</span><br/><br/>
            <button class="btn btn-primary btn-buy" type="button" data-id="0">Buy</button>
            <button class="btn btn-secondary btn-dispatch" type="button" data-id="1">Dispatch</button>
            <button class="btn btn-info btn-track" type="button" data-id="2">Track</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
  </body>
</html>
