<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Supply Chain Demo</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <button class="btn btn-primary btn-create-item-section" type="button">Create New Item</button>
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Supply Chain Demo</h1>
          <h2 class="text-center">Total Items : <span id="itemCount" class="item-tot-count"></span></h2>
          <h2 class="text-center" style="color: red"><span id="contract-notification" class="contract-notification"></span></h2>
          <br/>
        </div>
      </div>
     
      <div id="itemsRow" class="row">
        <!-- INITIAL ITEMS LOAD HERE -->
      </div>
    </div>

<!-- Section for creating a new item (initially hidden) -->
<div id="createItemSection" class="row" style="display: none;">
  <div class="col-xs-12 col-sm-8 col-sm-push-2">
    <h2 class="text-center">Create New Item</h2>
    <form id="createItemForm">
      <div class="form-group">
        <label for="i_identifier">Item Name:</label>
        <input type="text" class="form-control" id="i_identifier" placeholder="Enter item name" required value="Test-item">
      </div>
      <div class="form-group">
        <label for="i_price">Item Price (ETH):</label>
        <input type="text" class="form-control" id="i_price" placeholder="Enter item price" required value="10">
      </div>
      <div class="form-group">
        <label for="i_category">Item Category:</label>
        <input type="text" class="form-control" id="i_category" placeholder="Enter item category" required value="Mobile">
      </div>
      <div class="form-group">
        <label for="i_condition">Item Condition:</label>
        <input type="text" class="form-control" id="i_condition" placeholder="Enter item condition" required value="new">
      </div>
      <button type="button" class="btn btn-primary btn-create-item">Create Item</button>
    </form>
  </div>
</div>

    <div id="itemTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-items">
          <div class="panel-heading">
            <h3 class="panel-title">Item Title</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://images.pexels.com/photos/1294886/pexels-photo-1294886.jpeg" data-holder-rendered="true">
            <br/><br/>
            <strong>Condition</strong>: <span class="item-condition">dummy-condition</span><br/>
            <strong>Category</strong>: <span class="item-category">dummy-category</span><br/>
            <strong>Cost (ETH)</strong>: <span class="item-cost">dummy-cost</span><br/><br/>
            <button class="btn btn-default btn-buy" type="button" data-id="0">Buy</button>
            <button class="btn btn-default btn-dispatch" type="button" data-id="1">Dispatch</button>
            <button class="btn btn-default btn-track" type="button" data-id="2">Track</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
  </body>
</html>
